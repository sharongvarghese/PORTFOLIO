<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sharon G Varghese â€” Portfolio{% endblock %}</title>
    <meta name="description" content="Light, simple, professional portfolio (v1) built with Flask + Bootstrap." />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      html { scroll-behavior: smooth; }
    </style>
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#home">SHARON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#skills">SKILLS</a></li>
            <li class="nav-item"><a class="nav-link" href="#projects">PROJECTS</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="pt-5">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="py-4 bg-light border-top">
      <div class="container text-center small text-muted">
        &copy; sharon_gv_ 2025
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
